<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Поддерживаемый браузер не обнаружен</title>
</head>
<body>
    <h3>
        <div style="margin:20px 5%;text-align:center;font-weight:600;">
            Мы не можем обслужить ваш запрос.
        </div>
    </h3>
    <br />
    <div style="margin: 0 5%;text-align: center;font-weight: 300;">
        <div>
            Ваш браузер не поддерживает приложения <a href="https://developer.mozilla.org/ru/docs/WebAssembly">WebAssembly</a>
        </div>
        <div>
            Пожалуйста, установите один из <a href="https://developer.mozilla.org/ru/docs/WebAssembly#Browser_compatibility">совместимых браузеров</a> и повторите запрос в нём.
        </div>
    </div>
</body>
</html>
